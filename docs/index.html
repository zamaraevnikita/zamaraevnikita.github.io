<!DOCTYPE html>
<html>
<head>
    <title>Change Image resize</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Change Image resize</h1>
    <form action="{{ url_for('resize') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select image to upload:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="resize">resize level:</label>
        <input type="number" name="resize" id="resize" min="1" max="2" step="0.1" value="1" required><br><br>
        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
